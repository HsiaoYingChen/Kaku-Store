<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>購物車結帳畫面</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>

<div id="app">
  <h1>購物車結帳畫面</h1>

  <!-- 購物車內容 -->
  <div v-for="product in cart" :key="product.id">
    {{ product.name }} - {{ product.price }}
  </div>

  <!-- 推薦產品 -->
  <h2>推薦產品</h2>
  <div v-for="product in recommendations" :key="product">
    {{ product }}
  </div>
</div>

<script>
new Vue({
  el: '#app',
  data: {
    cart: [
      { id: 'ProductA', name: '產品A', price: 20 },
      { id: 'ProductB', name: '產品B', price: 30 },
      // ...購物車中的產品
    ],
    recommendations: []
  },
  mounted() {
    // 在組件創建後，獲取推薦產品
    this.getRecommendations();
  },
  methods: {
    // 從後端獲取推薦產品
    getRecommendations() {
      const userId = 'userId1'; // 在實際應用中，你需要知道當前用戶的ID
      fetch(`http://localhost:3000/recommendations/${userId}`)
        .then(response => response.json())
        .then(data => {
          // 更新推薦產品列表
          this.recommendations = data;
        })
        .catch(error => console.error('Error:', error));
    }
  }
});
</script>

</body>
</html>
