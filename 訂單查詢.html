<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>個人專案</title>
</head>
<body>
    <h1>訂單查詢、會員登錄和購物車</h1>

    <!-- 訂單查詢 -->
    <section id="orderQuery">
        <h2>訂單查詢</h2>
        <label for="orderID">訂單編號：</label>
        <input type="text" id="orderID" placeholder="輸入訂單編號">
        <button onclick="queryOrder()">查詢</button>
        <p id="orderResult"></p>
    </section>

    <!-- 會員登錄 -->
    <section id="memberLogin">
        <h2>會員登錄</h2>
        <label for="username">用戶名：</label>
        <input type="text" id="username" placeholder="輸入用戶名">
        <label for="password">密碼：</label>
        <input type="password" id="password" placeholder="輸入密碼">
        <button onclick="login()">登錄</button>
        <p id="loginResult"></p>
    </section>

    <!-- 購物車 -->
    <section id="shoppingCart">
        <h2>購物車</h2>
        <ul id="cartItems"></ul>
        <p id="cartTotal">總金額：$0.00</p>
    </section>

    <script src="script.js"></script>
</body>
</html>
