<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>店家資訊</title>
</head>
<body>

<div id="storeNames">
    <!-- 顯示店名的容器 -->
</div>

<div id="phoneInfo">
    <!-- 電話資訊和照片的容器 -->
</div>

<script>
    var storesInfo = [
        {
            id: "taipeiStore",
            name: "台北店",
            phone: "123-456-7890",
            image: "images/taipei_store.jpg"
        },
        {
            id: "taichungStore",
            name: "台中店",
            phone: "987-654-3210",
            image: "images/taichung_store.jpg"
        },
        {
            id: "tainanStore",
            name: "台南店",
            phone: "567-890-1234",
            image: "images/tainan_store.jpg"
        }
    ];

    // 動態生成店名的 HTML
    var storeNamesContainer = document.getElementById("storeNames");
    storesInfo.forEach(function(store) {
        var p = document.createElement("p");
        p.id = store.id + "Name";
        p.textContent = store.name;
        p.onmouseover = function() {
            changeStore(store.id);
        };
        storeNamesContainer.appendChild(p);
    });

    function changeStore(selectedStore) {
        // 找到被選擇的店家的資訊
        var selectedStoreInfo = storesInfo.find(function(store) {
            return store.id === selectedStore;
        });

        // 動態生成店家資訊的 HTML
        var phoneInfoContainer = document.getElementById("phoneInfo");
        phoneInfoContainer.innerHTML = `
            <div class="store" id="${selectedStoreInfo.id}">
                <h2>${selectedStoreInfo.name}</h2>
                <p>${selectedStoreInfo.name}電話：${selectedStoreInfo.phone}</p>
                <img src="${selectedStoreInfo.image}" alt="${selectedStoreInfo.name}照片">
            </div>
        `;
    }
</script>

</body>
</html>
