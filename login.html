<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/lightbox.css">
  <title>Document</title>
</head>
<body>
  <div class="form-structor">
    <button id="closeBtn" class="close-btn">&times;</button>
    <div class="signup">
      <h2 class="form-title" id="signup">
      <span>or</span>會員登錄</h2>
      <div class="form-holder">
        <!-- <input type="text" class="input" placeholder="請輸入使用者名稱" /> -->
        <input type="email" class="input" placeholder="請輸入信箱"/> 
        <input type="password" class="input" placeholder="請輸入密碼"/>
        
      </div>
      <button class="submit-btn">登錄</button>
      <a class="forget-password" ahref="">忘記密碼</a>
    </div>
    <div class="login slide-up">
      <div class="center">
        <h2 class="form-title" id="login">
          <span>or</span>註冊</h2>
        <div class="form-holder">
          <input type="email" class="input" placeholder="email" />
          <input type="密碼" class="input" placeholder="密碼" />
        </div>
        <button class="submit-btn">註冊</button>
      </div>
    </div>
  </div>
  <script src="script/login.js"></script>
</body>
</html>
